<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tidal Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>

    <div class="login-container">
        <img src="images/OIP.jpg" alt="Tidal Logo">
        <h1>Log In</h1>
        
        <input type="text" class="input-field" placeholder="Enter your email or username">
        <button class="login-btn">Continue</button>
        
        <p>or</p>
        
        <button class="social-btn google-btn">
            <img src="images/Google__G__logo.svg" alt="X Logo">
            Continue with Google
        </button>
        
        <button class="social-btn facebook-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            Continue with Facebook
        </button>
        
        <button class="social-btn apple-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
            Continue with Apple
        </button>
        
        <button class="social-btn x-btn">
            <img src="images/icons8-twitterx.svg" alt="X Logo">
            Continue with X
        </button>
    </div>

</body>
</html>
